
<div *ngIf="hidden" class="fortress-card thumbnail">
    <img src="{{fortress.defaultImage.url}}" class="main">
    <div class="type">
        <span><img [src] = "iconUrl" width="60" height="60"></span>
    </div>
     <header class="caption">
        <h3>{{fortress.name}}</h3>
        <h4>{{fortress.country}}</h4>
        <p><a class="btn btn-primary" role = "button" (click) = "goToDetail()">Details</a></p>
    </header>
</div>
